<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='mainpage.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=main>
        <h1>Welcome Back {{user.first_name}}!</h1>
        <div class="hcontainer"
        <form class=container action="/logout" method="post">
            <input type="submit" class="btn btn-primary" value="Log-out">
        </form>
        <form class=container action="/createrecipe">
            <input type="submit" class="btn btn-primary" value="Create Recipe">
        </form>
        </div>
    </div>
    <div class=main>
        <table class="table table-dark table-striped table-hover">
            <tr>
                <th>Recipe Name:</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </tr>
            {%for recipe in all_recipes%}
            <tr>
                <td><a href="/recipe/{{recipe.id}}">{{recipe.name}}</a></td>
                <td>{{recipe.under_thirty}}</td>
                <td>
                    <div class=hcontainer>
                        <a href="recipe/{{recipe.id}}">View Instructions</a>
                        {% if recipe.users_id== session['id']%}
                        <p> - </p><a href="/recipe/edit/{{recipe.id}}">Edit Recipe</a><p> - </p>
                        <a href="/recipe/delete/{{recipe.id}}">Delete Recipe</a>
                        {%endif%}
                    </div>
                </td>
            </tr>
            
            {% endfor %}
        </table>
    </div>
        
        
</body>
</html>
