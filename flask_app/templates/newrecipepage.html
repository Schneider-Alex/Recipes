<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='mainpage.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=hcontainer>
    <h1 class=header>Create a New Recipe Below!</h1>
    </div>
    <div class=main>
        
        <div class=container>
            <form class=container action="/recipes/new" method="post">
                <Label for="name">Recipe Name:</Label>
                <input type="text" name="name" class="form-control">
                <Label for="instructions">Instructions:</Label>
                <input type="text" name="instructions" class="form-control">
                <Label for="description">Description:</Label>
                <input type="text" name="description" class="form-control">
                <div class=hcontainer>
                    <Label for="under_thirty">Can this be made in under 30 minutes?:</Label>
                    <input type="radio" name="under_thirty" value="yes" id="yes" checked class="form-check-input">
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_thirty" value="no" id="no" class="form-check-input">
                    <label for="no">No</label>
                </div>
                <input type="submit" value="Create Recipe" class="btn btn-primary">
            </form>
        </div>
    </div>
        


        <form class=container action="/dashboard">
            <input type="submit"class="btn btn-primary" value="Back to All Recipes">
        </form>
        <form class=container action="/logout" method="post">
            <input type="submit" value="Log-out" class="btn btn-primary">
        </form>

        
        
</body>
</html>
